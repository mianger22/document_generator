<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.7/dist/pizzip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.48.0/build/docxtemplater.min.js"></script>
    <title>Генерация стандартных документов</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        .form-container {
            @apply bg-white p-8 rounded-lg shadow-lg w-full max-w-md;
        }
        .form-title {
            @apply text-2xl font-bold text-purple-700 mb-4;
        }
        .form-subtitle {
            @apply text-xl font-semibold text-purple-700 mb-2;
        }
        .input-label {
            @apply block text-purple-700 text-sm font-bold mb-2;
        }
        .input-field {
            @apply mt-1 block w-full px-3 py-2 text-gray-700 bg-white border-2 border-blue-500 rounded-lg shadow-lg placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500;
        }
        .submit-button {
            @apply bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline;
        }
    </style>
    <script src="index.js"></script>
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center">
    <!-- <form>
        
    </form>

    <p id="output"></p> -->

    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-purple-700 mb-4">Select Form</h2>
        <div class="mb-4">
            <select id="formSelect" class="block appearance-none w-full bg-white border border-purple-500 hover:border-purple-600 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option value="" selected disabled>Выберите документ</option>
                <option value="form_creating_patrol_task">Задание на проведение патрулирования</option>
                <option value="form2">Form 2</option>
                <option value="form3">Form 3</option>
            </select>
        </div>

        <div id="form_creating_patrol_task" class="hidden">
            <form>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Task_number">Номер задания</label>
                    <input class="input-field" id="Task_number" type="number" placeholder="Номер задания">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Date_issue_task">От какого числа</label>
                    <input class="input-field" id="Date_issue_task" type="text" placeholder="Дата выдачи задания">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Patrol_date">Дата патрулирования</label>
                    <input class="input-field" id="Patrol_date" type="text" placeholder="Дата патрулирования">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Patrol_route_number">Номер маршрута патрулирования</label>
                    <input class="input-field" id="Patrol_route_number" type="text" placeholder="Номер маршрута патрулирования">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="What_date_was_approved">Какого числа утверждён</label>
                    <input class="input-field" id="What_date_was_approved" type="text" placeholder="Какого числа утверждён">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Year_patrol">Год патрулирования*</label>
                    <input class="input-field" id="Year_patrol" type="text" placeholder="Год патрулирования">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Who_issued_patrol">Кто выдал патрулирование*</label>
                    <input class="input-field" id="Who_issued_patrol" type="text" placeholder="Кто выдал патрулирование">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Who_is_patrolling">Кто патрулирует - я*</label>
                    <input class="input-field" id="Position_senior_patroller" type="text" placeholder="Должность">
                    <input class="input-field" id="Name_senior_patroller" type="text" placeholder="Имя">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Who_am_I_patrolling_with">С кем патрулирую</label>
                    <input class="input-field" id="Position_junior_patroller" type="text" placeholder="Должность">
                    <input class="input-field" id="Name_junior_patroller" type="text" placeholder="Имя">
                </div>
                <div class="mb-4 flex justify-between">
                    <label class="input-label" for="Date_time_assignment_issue">Дата и время выдачи задания</label>
                    <input class="input-field" id="Date_assignment_issue" type="text" placeholder="Дата">
                    <input class="input-field" id="Time_assignment_issue" type="text" placeholder="Время">
                </div>
                <div class="mb-4 flex justify-between">
                    <label for="subscribe">Дополнительный приказ:</label>
                    <input type="checkbox" id="Additional_order" name="Additional_order">
                    автоматически фолс
                </div>
                
                <button class="bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="generate_patrol_task">Сгенерировать</button>
            </form>
        </div>

        <div id="form2" class="hidden">
            <form>
                <div class="mb-4">
                    <label class="block text-purple-700 text-sm font-bold mb-2" for="username2">Username</label>
                    <input class="shadow border rounded w-full py-2 px-3 text-purple-700 leading-tight focus:outline-none focus:shadow-outline" id="username2" type="text" placeholder="Enter your username">
                </div>
                <div class="mb-4">
                    <label class="block text-purple-700 text-sm font-bold mb-2" for="password2">Password</label>
                    <input class="shadow border rounded w-full py-2 px-3 text-purple-700 leading-tight focus:outline-none focus:shadow-outline" id="password2" type="password" placeholder="Enter your password">
                </div>
                <button class="bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </form>
        </div>

        <div id="form3" class="hidden">
            <form>
                <div class="mb-4">
                    <label class="block text-purple-700 text-sm font-bold mb-2" for="feedback3">Feedback</label>
                    <textarea class="shadow border rounded w-full py-2 px-3 text-purple-700 leading-tight focus:outline-none focus:shadow-outline" id="feedback3" placeholder="Enter your feedback"></textarea>
                </div>
                <button class="bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('formSelect').addEventListener('change', function() {
            document.querySelectorAll('.hidden').forEach(element => element.classList.add('hidden'));
            let selectedForm = this.value;
            if (selectedForm) {
                document.getElementById(selectedForm).classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
