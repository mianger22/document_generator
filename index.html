<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/pizzip@3.1.7/dist/pizzip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docxtemplater@3.48.0/build/docxtemplater.min.js"></script>
    <title>Генерация стандартных документов</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="dist/styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://unpkg.com/js-datepicker/dist/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/js-datepicker@latest/dist/datepicker.min.js"></script>
    <script src="index.js"></script>
</head>
<body class="bg-purple-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-purple-700 mb-4">Создать документ</h2>
        
        <div class="mb-4">
            <select id="formSelect" class="block appearance-none w-full bg-white border border-purple-500 hover:border-purple-600 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option selected disabled>Выберите документ</option>
                <option value="form_creating_report_conducted_patrol">Отчёт по патрулированию</option>
                <option value="form3">Form 3</option>
            </select>
        </div>

        <div id="form_creating_report_conducted_patrol" class="hidden">
            <form>
                <div class="mb-4">
                    <label class="input-label" for="Patrol_task_number">Номер задания</label>
                    <input class="input-field" id="Patrol_task_number" type="number" placeholder="185">
                </div>
                <div class="mb-4">
                    <label class="input-label" for="Date_issue_task">От какого числа</label>
                    <input class="input-field date_selection" id="Date_issue_task" type="text" placeholder="«10» июня 2024">
                </div>
                <div class="mb-4">
                    <label class="input-label" for="Patrol_date">Дата патрулирования</label>
                    <input class="input-field date_selection" id="Patrol_date" type="text" placeholder="«15» июня 2024">
                </div>
                <div class="mb-4">
                    <label class="input-label" for="Patrol_route_number">Номер маршрута патрулирования</label>
                    <select id="Patrol_route_number" name="Patrol_route_number">
                        <option disabled selected>
                            
                        </option>
                        <option value='70,1'>
                            70
                        </option>
                        <option value='71,2'>
                            71
                        </option>
                        <option value='72,3'>
                            72
                        </option>
                        <option value='73,4'>
                            73
                        </option>
                        <option value='74,5'>
                            74
                        </option>
                        <option value='75,6'>
                            75
                        </option>
                        <option value='76,7'>
                            76
                        </option>
                        <option value='77,8'>
                            77
                        </option>
                        <option value='78,9'>
                            78
                        </option>
                    </select> 
                </div>
                <div class="mb-4">
                    <label class="input-label" for="What_date_was_approved">Какого числа утверждён</label>
                    <input class="input-field" id="What_date_was_approved" type="text" placeholder="08.12.2023" value="08.12.2023">
                </div>
                <div class="mb-4 flex flex-col space-y-1">
                    <label class="input-label" for="Year_patrol">Год патрулирования</label>
                    <select id="Year_patrol" name="Year_patrol">
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                    </select>
                </div>
                <div class="mb-4 flex flex-col space-y-1">
                    <label class="input-label" for="Who_issued_patrol">Кто выдал задание</label>
                    <select id="Person_issued_task" name="Person_issued_task">
                        <option value='директор ГОКУ "Новгородское лесничество" Иванов К.В.'>Директор</option>
                        <option value='заместитель директора ГОКУ "Новгородское лесничество" Орехова И.Н.'>Заместитель</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="input-label" for="Who_is_patrolling">Старший патрульной группы</label>
                    <select id="Full_name_senior_patroller" name="Full_name_senior_patroller">
                        <option value='мастер леса Мясноборского участкового лесничества Устинов Дмитрий Сергеевич'>
                            Устинов, мастер Мясноборского
                        </option>
                        <option value='участковый лесничий Ермолинского участкового лесничества Кузнецова Елизавета Михайловна'>
                            Кузнецова, участковый Ермолинского
                        </option>
                        <option value='участковый лесничий Новгородского участкового лесничества Маркова Ирина Фирсовна'>
                            Маркова, участковый Новгородского
                        </option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="input-label" for="Who_am_I_patrolling_with">С кем патрулирую</label>
                    <select id="Full_name_junior_patroller" name="Full_name_junior_patroller">
                        <option value='мастер леса Мясноборского участкового лесничества Устинов Дмитрий Сергеевич'>
                            Устинов, мастер Мясноборского
                        </option>
                        <option value='участковый лесничий Ермолинского участкового лесничества Кузнецова Елизавета Михайловна' selected>
                            Кузнецова, участковый Ермолинского
                        </option>
                        <option value='участковый лесничий Новгородского участкового лесничества Маркова Ирина Фирсовна'>
                            Маркова, участковый Новгородского
                        </option>
                    </select>
                </div>
                <div class="mb-4 flex flex-col space-y-1">
                    <label class="input-label" for="Time_and_date_assignment_issue">Время и дата выдачи задания</label>
                    <input class="input-field" id="Time_assignment_issue" type="text" placeholder="12 30">
                    <input class="input-field date_selection" id="Date_assignment_issue" type="text" placeholder="«10» июня 2024">                    
                </div>
                <div class="mb-4">
                    <input type="checkbox" id="Additional_order" name="Additional_order"> Дополнительный приказ
                </div>

                <hr>

                <div class="mb-4">
                    <label class="block text-purple-700 text-sm font-bold mb-2" for="Number_patrol_act">Номер акта о патрулировании</label>
                    <input class="shadow border rounded w-full py-2 px-3 text-purple-700 leading-tight focus:outline-none focus:shadow-outline" id="Number_patrol_act" type="number" placeholder="105">
                </div>
                <div class="mb-4">
                    <label class="block text-purple-700 text-sm font-bold mb-2" for="Date_patrol_act">Дата акта о патрулировании</label>
                    <input class="input-field date_selection" id="Date_patrol_act" type="text" placeholder="«03» июня 2024">
                </div>
                <div class="mb-4 border border-gray-300 rounded p-4 relative">
                    <label class="block text-purple-700 text-sm font-bold mb-2" for="Patrol_report">Отчёт о патрулировании</label>
                    <textarea class="shadow border rounded w-full py-2 px-3 text-purple-700 leading-tight focus:outline-none focus:shadow-outline" rows="15" cols="33" id="Patrol_report">Во время патрулирования не было обнаружено нарушений лесного законодательства, лесозаготовительной техники и граждан, незаконно вывозящих древесину из лесного фонда. Кроме того, мы проинформировали двух граждан в деревне Вешки о запрете посещения лесного массива и административном наказании за его нарушение. Для проведения патрулирования мы использовали автомобиль УАЗ С522ХС53, маршрут которого составил 20 километров.</textarea>
                    <button type="button" onclick="document.getElementById('Patrol_report').value='';" class="absolute top-2 right-2 bg-purple-500 hover:bg-purple-700 text-white font-bold py-2 px-1 rounded text-xs">
                        Очистить
                    </button>
                </div>
                <div class="mb-4">
                    <input type="checkbox" id="Is_there_photo_table" name="Is_there_photo_table"> Есть ли фототаблица
                </div>
                
                <button class="bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="create_report_conducted_patrol">Создать акты</button>
            </form>
        </div>

        <div id="form3" class="hidden">
            <form>
                <div class="mb-4">
                    <label class="block text-purple-700 text-sm font-bold mb-2" for="feedback3">Feedback</label>
                    <textarea class="shadow border rounded w-full py-2 px-3 text-purple-700 leading-tight focus:outline-none focus:shadow-outline" id="feedback3" placeholder="Enter your feedback"></textarea>
                </div>

                <button class="bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" id="generate_patrol_pattern">Сгенерировать</button>
            </form>
        </div>
    </div>
</body>
</html>
